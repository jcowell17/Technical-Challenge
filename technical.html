<!DOCTYPE html>
<html>
<link rel="stylesheet" href="technical.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <head>
        <meta charset="utf-8">
        <title>Juno JavaScript Challenge</title>
    </head>
    
    <body>  
        <div id="page-wrapper">
            <div class="page-container">
                <img id="books-img" src="https://drive.google.com/uc?export=view&id=1l0NsW2kGLL6kX82RnBr0X8mWucvfG96v" alt="Woman searches library shelves"/>
            </div>

            <div class="page-container">
                <h1>It's going down for real.</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi eveniet magni ab eos consectetur sunt, eius consequatur vitae dignissimos reiciendis repellat, cupiditate qui necessitatibus voluptatibus minus dolorum modi et? Nihil!</p>
                <h2>About you</h2>

                <form id="name-container" action="" method="get">
                    <div class="name-group">
                        <label id="first-name-label" for="name">First Name</label>
                        <input
                            type="text"
                            name="name"
                            id="first-name-input"
                            class="name-control"
                            placeholder="Jane"
                            required
                        />
                    </div> 
                    
                    <div class="name-group"> 
                        <label id="last-name-label" for="name">Last Name</label>
                        <input
                            type="text"
                            name="name"
                            id="last-name-input"
                            class="name-control"
                            placeholder="Doe"
                            required
                        />
                    </div>
                </form>

                <form id="additional-info-container">
                    <div class="form-group">
                        <label id="dropdown-label" for="book-selection">Type of Book Choice</label>
                        <select name="book-selection" id="book-selection" class="form-control">
                            <option value="Hardcover">Hardcover</option>
                            <option value="Softcover">SoftCover</option>
                            <option value="e-book">e-book</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="phone-number-label" for="phone-number">Phone Number</label>
                        <input
                            type="tel"
                            name="phone-number"
                            id="phone-number"
                            class="form-control"
                            min="10"
                            max="10"
                            placeholder="555-555-5555"
                            required
                        />
                    </div>

                    <div class="form-group">
                    <button type="submit" id="submit-button" class="submit-button">Send</button>
                    </div>

                </form>
            </div>  
        </div> 
    </body>
</html>
